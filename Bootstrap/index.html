<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<style>
.progress-bar {
      transition: width 1s ease-in-out; /* Smooth animation for progress */
    }
body {
  padding-left: 20px;
}
</style>

</head>
<body>
    

    
    <div class="container mt-5">
        <h3>Loading ...</h3>
        

        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar" id="progressBar" style="width: 0%;" aria-valuenow="0"></div>
        </div>
      </div>
    
      <script>
        let progress = 0; 
        const progressBar = document.getElementById('progressBar'); // The progress bar element
    
        function updateProgressBar() {
          if (progress < 100) {
            progress += 25;
            progressBar.style.width = progress + '%'; 
            progressBar.setAttribute('aria-valuenow', progress); 
          } else {
            
            window.location.href = 'index2.html'; 
          }
        }
    
        // Call the update function every 2 seconds
        setInterval(updateProgressBar, 500);
      </script>


      

</body>
</html>
