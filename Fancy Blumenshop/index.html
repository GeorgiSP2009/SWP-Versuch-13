<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blumengeschäft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function updatePrice() {
            let priceOutput = document.getElementById("priceOutPut");
            let productSelect = document.getElementById("product");
            document.getElementById("priceOutPut").innerHTML = productSelect.value + " EUR";
        }

        function addToCart() {
            const productSelect = document.getElementById("product");
            const selectedProduct = productSelect.options[productSelect.selectedIndex].text;
            const selectedPrice = parseFloat(productSelect.value);

            const cartTable = document.getElementById("cartItems");
            const row = cartTable.insertRow();
            row.innerHTML = `<td>${selectedProduct}</td><td>${selectedPrice.toFixed(2)} €</td>`;

            const totalSumElement = document.getElementById("totalSum");
            const currentSum = parseFloat(totalSumElement.textContent) || 0;
            totalSumElement.textContent = (currentSum + selectedPrice).toFixed(2) + " €";
        }

        function placeOrder() {
            alert("Ihre Produkte wurden bestellt. Vielen Dank!");
            document.getElementById("cartItems").innerHTML = "";
            document.getElementById("totalSum").textContent = "0.00 €";
        }
    </script>
</head>
<body class="container py-4">
    <h3 class="text-center">Blumengeschäft</h3>

    <form class="row g-3" action="javascript:void(0);">
        <div class="col-md-6">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Max Mustermann">
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">E-Mail:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="MUS4567@spengergasse.at">
        </div>

        <div class="col-md-6">
            <label for="product" class="form-label">Produkt:</label>
            <select name="product" id="product" class="form-select" onchange="updatePrice()">
                <option value="1.00">Sonnenblume</option>
                <option value="1.50">Tulpe</option>
                <option value="2.00">Lilie</option>
                <option value="2.50">Rose</option>
                <option value="3.00">Edelweiß</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Preis:</label>
            <span id="priceOutPut">1.00 EUR</span>
        </div>

        <div class="col-12">
            <button type="button" class="btn btn-success" onclick="addToCart()">Hinzufügen</button>
        </div>

        <div class="col-12">
            <label for="Anmerkung" class="form-label">Anmerkung:</label>
            <textarea name="Anmerkung" id="Anmerkung" class="form-control" placeholder="Hallo, ich habe noch folgende Anmerkung:"></textarea>
        </div>

        <div class="col-12 text-end">
            <button type="button" class="btn btn-primary" onclick="placeOrder()">Bestellen</button>
        </div>
    </form>

    <h3 class="mt-5">Warenkorb</h3>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Produkt</th>
                <th>Preis</th>
            </tr>
        </thead>
        <tbody id="cartItems">
        </tbody>
    </table>

    <p>Gesamtsumme: <span id="totalSum">0.00 €</span></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
